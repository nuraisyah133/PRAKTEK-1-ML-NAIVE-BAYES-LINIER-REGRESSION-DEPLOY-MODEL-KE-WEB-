<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Profit Prediction</title>
</head>
<body>
    <h1>
        <div style="text-align:center">
            <font color="blue">Prediksi profit dari pengeluaran startup</font>
        </div>
    </h1>
    <hr>
    <br>
    <h2>
        <div style="text-align:center">Masukkan nilai untuk R&D Spend, Administration Spend, dan Marketing Spend</div>
    </h2>
    <br>
    <div class='container'>
        <div class='row'>
            <div class='col-md-6'>
                <form method="POST" action="/predict">
                    <div class="form-group">
                        <label for="RnD_Spend"><p class="font-weight-bold">RnD_Spend</p></label>
                        <input type="text" class="form-control" id="RnD_Spend" name="RnD_Spend">
                        <small id="RnDSpendHelp" class="form-text text-muted">Masukkan nilai RnD Spend (dalam dollar)</small>
                    </div>
                    <div class="form-group">
                        <label for="Admin_Spend"><p class="font-weight-bold">Admin_Spend</p></label>
                        <input type="text" class="form-control" id="Admin_Spend" name="Admin_Spend">
                        <small id="AdminSpendHelp" class="form-text text-muted">Masukkan nilai Administration Spend (dalam dollar)</small>
                    </div>
                    <div class="form-group">
                        <label for="Market_Spend"><p class="font-weight-bold">Market_Spend</p></label>
                        <input type="text" class="form-control" id="Market_Spend" name="Market_Spend">
                        <small id="MarketSpendHelp" class="form-text text-muted">Masukkan nilai Marketing Spend (dalam dollar)</small>
                    </div>
                    <input class='btn btn-primary' type='submit' value='Submit'>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
